<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.js"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoodShare</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: rgb(219,226,226);
        }
        .row{
            background: white;
            border-radius: 30px;
            box-shadow: 6px 6px 11px grey;
        }
        img{
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        .login h1{
            padding: 20px;
            font-size: 4 rem;
            font-weight: 600;
        }
        .btn1{
            border: none;
            outline:    none;
            height: 50px;
            width:  100%;
            background-color: black;
            color:  white;
            border-radius:  4px;
            font-weight:    bold;
        }
        .btn1:hover{
            background: white;
            border: 1px solid;
            color:  black;
        }
        .btn{
            border: none;
            outline:    none;
            background-color: black;
        }
        .btn:hover{
            background: white;
            border: 1px solid;
            color:  black;
        }
    </style>
  </head>
  <body id="bg" style="background-image: url('{% static 'imgs/bg.jpg' %}'); background-repeat: no-repeat; background-size: cover;">
    <section class="login my-4 mx-5">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="{% static 'imgs/staticHome.jpg' %}" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 text-center px-5 pt-5">
                    <h1 class="animate__animate animate__heartBeat animate__infinite">GoodShare</h1>
                    <h4> Sign into your account</h4>
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="offset-1 col-lg-10 py-3 pt-3" >
                            <div class="input-group py-3 pt-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text py-3 pt-3" id="basic-addon1">
                                  <img src="{% static 'icons/person-fill.svg' %}" class="img-responsive" alt="Responsive image" width="30" height="24" />
                                </span>
                              </div>
                              <input type="text" class="form-control py-3 pt-3" placeholder="Username" name="username" value="{{ username }}">
                            </div>
                        </div>
                        <div class="offset-1 col-lg-10" >
                            <div class="input-group py-3 pt-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text py-3 pt-3" id="basic-addon2">
                                  <img src="{% static 'icons/key-fill.svg' %}" class="img-responsive" alt="Responsive image" width="30" height="24" />
                                </span>
                              </div>
                              <input type="password" class="form-control py-3 pt-3" placeholder="**********" name="password" value="{{ password }}">
                            </div>
                        </div>
                        <div class="form-group py-3 pt-3">
                            <div class="offset-1 col-lg-10">
                                <button type="submit" class="btn1 my-3 mb-5">Login</button>
                            </div>
                        </div>
                        <p class="h5 py-2 pt-2">Don't have an account?</p>
                        <a class="btn btn-primary btn-sm py-2 pt-2" href="/register">Register here</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
